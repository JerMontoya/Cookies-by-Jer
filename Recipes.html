<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Monster Recipes</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c010c9444f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header id="recipe__bar">
      <figure>
        <img
          class="cookie__img--bar"
          src="./assets/no-revisions-ZS3OfU40CQU-unsplash(1).jpg"
          alt=""
        />
      </figure>
      <nav class="nav__recipes">
        <figure>
          <img
            id="personal-logo"
            src="./assets/logo-png-brightblue.png"
            alt=""
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link nav__link--recipes">
            <a href="#" class="nav__link-anchor">About</a>
          </li>
          <li class="nav__link nav__link--recipes">
            <a href="#" class="nav__link-anchor">Recipes</a>
          </li>
          <li class="nav__link nav__link--recipes">
            <a href="#" class="nav__link-anchor"
              ><i class="fa-solid fa-sun"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="recipes">
      <h1 class="title">Recipes</h1>
      <h2 class="path__title">Pick Your Path</h2>
      <ul class="path__options">
        <li>
          <a class="path__link" href="">Cookies</a>
        </li>
        <li>
          <a class="path__link" href="">Pie</a>
        </li>
        <li>
          <a class="path__link" href="">Cake</a>
        </li>
        <li>
          <a class="path__link" href="">Ice Cream</a>
        </li>
      </ul>
      <form class="recipe__search">
        <label class="search__title">Or...search for your selection:</label>
        <div class="search">
          <input id="search__input" type="text" placeholder="Search" />
          <button class="submit__search" type="submit">Search</button>
        </div>
      </form>
      <div id="status"></div>
      <ul id="results"></ul>
    </section>
    <section class="loading__section"></section>
    <footer>
      <figure class="logo__wrapper">
        <img
          class="logo__bottom"
          src="./assets/logo-png-brightblue.png"
          alt=""
        />
      </figure>
      <div class="footer__links">
        <li class="link__list">
          <a class="footer__link" href="#">Top</a>
        </li>
        <li class="link__list">
          <a class="footer__link" href="">More Recipes</a>
        </li>
      </div>
    </footer>
  </body>
</html>
